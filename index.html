<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper 98</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="image-icons"></div>
      <div class="window">
        <div class="content">
          <div class="title-bar">
            <img src="./images/icon.png" alt="minesweeper icon" />
            <span>Minesweeper</span>
            <div class="title-bar-controls">
              <button aria-label="Minimize" id="minimize"></button>
              <button aria-label="Maximize" id="maximize"></button>
              <button aria-label="Close" id="close"></button>
            </div>
          </div>

          <nav class="menu-bar">
            <ul>
              <li><a href="#" class="header">Game</a></li>
              <li><a href="#" class="header">Help</a></li>
            </ul>
          </nav>

          <div class="game-wrapper">
            <div class="game-status">
              <div class="score-box">
                <div class="digit hundreds digit-minus"></div>
                <div class="digit tens digit-9"></div>
                <div class="digit ones digit-0"></div>
              </div>
              <button class="status-button happy-face"></button>
              <div class="score-box">
                <div class="digit hundreds digit-minus"></div>
                <div class="digit tens digit-9"></div>
                <div class="digit ones digit-0"></div>
              </div>
            </div>

            <div class="game-board">
              <div class="row">
                <div class="cell flagged"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Old -->
      <div id="game-board">
        <div class="window_old">
          <div class="title-bar_old">
            <img src="images/icon.png" alt="Icon" />
            <p>Minesweeper</p>
            <div class="button-wrap">
              <button>_</button>
              <button>⬜</button>
              <button>✕</button>
            </div>
          </div>
          <nav class="menu-bar_old">
            <ul>
              <li>
                <a href="#" class="header">Game</a>
                <div class="dropdown-menu">
                  <ul class="window">
                    <li>New</li>
                    <hr />
                    <li>Beginner</li>
                    <li>Intermediate</li>
                    <li>Expert</li>
                    <li>Custom...</li>
                    <hr />
                    <li>Marks (?)</li>
                    <li>Color</li>
                    <li>Sound</li>
                    <hr />
                    <li>Best Times...</li>
                    <hr />
                    <li>Exit</li>
                  </ul>
                </div>
              </li>
              <li>Help</li>
            </ul>
          </nav>

          <section class="board">
            <div class="counter-area inner-box">
              <div class="digital-counter">
                123
                <div class="disabled-number">000</div>
              </div>

              <div class="button-face happy"></div>
              <div class="digital-counter">
                123
                <div class="disabled-number">000</div>
              </div>
            </div>
            <div class="mines-area inner-box"></div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="content_old">
        <img src="./images/toolbar-icons.png" alt="Icon" />
        <div class="time-wrap">
          <img src="./images/right-icons.png" alt="right-options" /><span
            >4:57 PM</span
          >
        </div>
      </div>
    </footer>

    <script type="module" src="scripts/main.js" defer></script>
  </body>
</html>
